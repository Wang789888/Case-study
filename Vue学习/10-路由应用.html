<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="./lib/vue-2.4.0.js"></script>

  <script src="./lib/vue-router-3.0.1.js"></script>
</head>
<body>
  <div id="app">

    <!-- <a href="#/login">登录</a>
    <a href="#/reg">注册</a> -->
    <router-link to="/login">登录</router-link>
    <router-link to="/reg">注册</router-link>


    <!-- router-view是vue-router提供的元素，专门用来当作占位符，可将路由规则匹配到的组件展示到router-view中-->
    <router-view ></router-view>
  </div>


  <script>
    // 3.创建组件的模板对象
    var login = {
      template: '<h1>登录组件</h1>'
    }
    var reg = {
      template: '<h1>注册组件</h1>'
    }

    //2.创建一个路由对象，当导入vue-router包后，在window全局对象中就会有一个路由的构造函数，叫做VueRouter
    //在new路由对象的时候，可以为构造函数传递一个配置对象
    var routerObj = new VueRouter({
      routes:[
        // 路由匹配规则--每个路由规则都是一个对象，规则对象存在2个必须的属性
        // 属性1：path，表示监听那个路由链接地址
        // 属性2：component，表示如果路由是前面匹配到的path，则展示component属性对应组件   注意：component属性值必须是一个组件的模板对象，不能是组件的引用名称；
        // {path: '/',component: login},
        {path: '/',redirect: '/login'},
        { path: '/login', component: login },
        { path: '/reg', component: reg }
      ],
      // linkActiveClass:'myactive' //激活相关的类
    })

   var vm = new Vue({
      el:'#app',
      data () {
        return {
          
        }
      },
      methods: { },
      //将路由规则对象，注册到vm的实力上，用来监听URL的地址变化，然后展示对应的组件
      router: routerObj

    })
  </script>
</body>
</html>
